<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href = "css/reset.css">
  <link rel="stylesheet" href = "css/01lightbox.css">
  <title>Document</title>
</head>
<body>
  <div class="row">
    <ul>
      <li><img src="img/tree-1-thumb.jpg" data-src="img/tree-1.jpg" class="pic"></li>
      <li><img src="img/tree-2-thumb.jpg" data-src="img/tree-2.jpg" class="pic"></li>
      <li><img src="img/tree-3-thumb.jpg" data-src="img/tree-3.jpg" class="pic"></li>
      <li><img src="img/tree-4-thumb.jpg" data-src="img/tree-4.jpg" class="pic"></li>
      <li><img src="img/tree-5-thumb.jpg" data-src="img/tree-5.jpg" class="pic"></li>
      <li><img src="img/tree-6-thumb.jpg" data-src="img/tree-6.jpg" class="pic"></li>
    </ul>
  </div> 

  <!--data-src  : 사용자정의 속성이라고 함. 사용자가 임의로 속성을 만들어서 할 수 있는것--->

  <div id="lightbox">
    <img src="img/tree-1.jpg" alt="이미지" id="lightboxImage">
  </div>
  <script src="js/01lightbox.js"></script>
</body>
</html>
